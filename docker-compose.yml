version: "3.9"
services:
  vue:
    build:
      context: ./vue
    ports:
      - "9000:9000"
    volumes:
      - ./vue:/vue
      - vue-node-modules:/vue/node_modules
    environment:
      CHOKIDAR_USEPOLLING: 1

  postgres:
    image: postgres:12
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: toor
      POSTGRES_DB: web_crawler
    volumes:
      - ./db:/docker-entrypoint-initdb.d

  scraper:
    build:
      context: ./scraper
      target: development
    ports:
      - "5000:5000"
    volumes:
      - ./scraper:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev
    environment:
      SCRAPPER_PORT: 5000

  hasura:
    build:
      context: ./hasura
    ports:
    - "8080:8080"
    depends_on:
    - "postgres"
    environment:
      ## postgres database to store Hasura metadata
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://root:toor@postgres:5432/web_crawler
      HASURA_GRAPHQL_DATABASE_URL: postgres://root:toor@postgres:5432/web_crawler
      ## this env var can be used to add the above postgres database to Hasura as a data source. this can be removed/updated based on your needs
      PG_DATABASE_URL: postgres://root:toor@postgres:5432/web_crawler
      ## enable the console served by server
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      ## enable debugging mode. It is recommended to disable this in production
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to set an admin secret
      # HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey

