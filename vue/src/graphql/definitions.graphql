mutation InsertTagsRecordRelations($objects: [tags_records_relations_insert_input!] = {record_id: 10, tag_id: 10}) {
  insert_tags_records_relations(objects: $objects) {
    affected_rows
  }
}

mutation InsertRecord($url: String = "", $periodicity: Int = 10, $label: String = "", $boundary: String = "", $active: Boolean = false) {
  insert_records_one(object: {active: $active, boundary: $boundary, label: $label, periodicity: $periodicity, url: $url}) {
    id
  }
}

mutation UpdateRecord($id: Int = 10, $active: Boolean = false, $boundary: String = "", $label: String = "", $periodicity: Int = 10, $url: String = "") {
  update_records_by_pk(pk_columns: {id: $id}, _set: {active: $active, boundary: $boundary, label: $label url: $url, periodicity: $periodicity}) {
    id
  }
}

query GetRecord($id: Int = 10) {
  records_by_pk(id: $id) {
    active
    boundary
    id
    label
    periodicity
    url
  }
}


